<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="gym tracker, score card, exercise type, functional, bike, chronometer, gym.">

    <meta name="description"
        content="This is a Gym Tracker. It helps you track your exercises and also has a chronometer to improve your training.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Score Card | Gym Tracker</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/output.css">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script defer src="score-card.js"></script>
    <script defer src="alert-message.js"></script>


</head>

<body>

    <header>
        <div class="d-flex justify-content-end ">
            <div class="btn-group">
                <button type="button" class="btn border border-1 mt-2 me-2" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    ‚ò∞
                </button>
                <ul class="dropdown-menu dropdown-menu-sm-end border border-4 p-0">
                    <li id="history" class="dropdown-item"><a href="training-history.html">Training history</a></li>
                    <li id="out" class="dropdown-item text-center align-items-center border-top">‚èº</li>
                </ul>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div>

                <div class="text-center">
                    <h1>Score Card</h1>
                </div>

                <div class="d-flexjustify-content-center">
                    <div><label for="startDate"></label>
                        <input id="dateInput" class="form-control text-center" type="date" required>
                    </div>
                </div>

                <div class="card-body text-center">
                    <div class="card card-body bg-dark text-light mt-3 rounded-pill">
                        <p id="timeElapsed" class="h1 p-chrono"></p>
                        <div id="flagContainer" class="d-flex-col"> </div>
                    </div>

                </div>
                <div class="d-flex justify-content-center gap-4">
                    <button id="btnStart" type="button" class="chrono-button-start">‚ñ∫</button>
                    <button id="btnPause" type="button" class="chrono-button-pause">üÅ¢üÅ¢</button>
                    <button id="btnFlag" type="button" class="chrono-button-flag">üìå</button>
                    <button id="btnReset" type="button" class="chrono-button-reset">‚óªÔ∏è</button>
                </div>
            </div>
    </header>

    <main>

        <div class="d-flex justify-content-center row">

            <div class="col-6 mt-5 ">
                <select id="selectSport" class="form-select text-center" aria-label="Default select">
                    <option selected disabled>Type of exercise</option>
                </select>
            </div>


            <div class="d-flex justify-content-center row">
                <form id="form-order">

                    <div id="form" class="justify-content-center align-items-baseline row mt-5 formClass">
                        <div class="mb-2 text-center col-2">
                            <label for="name" class="form-label">Exercise</label>
                            <input id="exerciseInput" type="text" name="name" class="form-control inputClass"
                                placeholder="">
                        </div>

                        <div class="mb-2 text-center col-2">
                            <label for="name" class="form-label">Rounds & Reps</label>
                            <input id="roundInput" type="text" name="name" class="form-control inputClass"
                                placeholder="">
                        </div>

                        <div class="mb-2 text-center col-2">
                            <label for="name" class="form-label">Weight</label>
                            <input id="weightInput" type="text" name="name" class="form-control inputClass"
                                placeholder="">
                        </div>

                        <div class="mb-2 text-center col-2">
                            <label for="name" class="form-label">Time / Round / Reps</label>
                            <input id="timeRoundInput" type="text" name="name" class="form-control inputClass"
                                placeholder="">
                        </div>

                        <div class="d-flex justify-content-center">
                            <div class="form-floating col-5">
                                <textarea id="commentInput" class="form-control inputClass"
                                    placeholder="Leave a comment here" style="height: 60px" maxlength="90"></textarea>
                                <label for="floatingTextarea">Comments</label>
                            </div>
                            <div class="d-flex justify-content-end mt-5">
                                <button id="newExerciseForm" type="button" class="btn add-exercise-button">+</button>
                            </div>
                        </div>

                    </div>

                </form>

                <div class="d-flex justify-content-evenly mt-5">
                    <button id="saveButton" type="button" class="save-button">Save</button>
                    <button id="clearButton" type="button" class="clear-button">Clear</button>
                </div>
            </div>

    </main>

    <footer class="text-center mt-5 p-footer">
        <div>&copy2022 - By Kevin Spigel</div>
    </footer>

</body>

</html>
