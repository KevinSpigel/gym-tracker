<body>

    <header>

        <div class="btn-group">
            <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
                ⏼

            <ul class="dropdown-menu dropdown-menu-sm-end">

        <div>
            <h1>Score Card</h1>
        </div>

        <div><label for="startDate"></label>
            <input id="startDate" class="form-control" type="date" />
        </div>


        <div class="input-group">
            <span class="input-group-text" id="input-group-left-example">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="input-group-left" required>
        </div>
    </header>

    <main>
        <select class="form-select form-select-lg" aria-label="Default select">
            <option selected="">Type of exercise</option>
            <option value="1">Functional</option>
            <option value="2">Cycling</option>
            <option value="3">GYM</option>
            <option value="4">Running</option>
        </select>



        <div class="d-flex justify-content-center">
            <form id="form-order">

                <div class="mb-3 text-center">
                    <label for="name" class="form-label">Ejercicio</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="">
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                        style="height: 60px"></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>


                <div class="mb-3 text-center">
                    <label for="name" class="form-label"></label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="">
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                        style="height: 60px"></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>



                <div class="mb-3 text-center">
                    <label for="name" class="form-label"></label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="">
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                        style="height: 60px"></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>


                <div>
                    <button type="button" class="save-button">Save</button>
                    <button type="button" class="clean-button">Clean</button>
                </div>
        </div>


    </main>

    <footer>
