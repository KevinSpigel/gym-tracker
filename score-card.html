<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="gym tracker, score card, exercise type, functional, bike, chronometer, gym.">

    <meta name="description"
        content="This is a Gym Tracker. It helps you track your exercises and also has a chronometer to improve your training.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Score Card | Gym Tracker</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/output.css">


    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script defer src="score-card.js"></script>


</head>

<body>

    <header>
        <div class="d-flex justify-content-end ">
            <div class="btn-group">
                <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
                    ⏼
                </button>
                <ul class="dropdown-menu dropdown-menu-sm-end">
                    <li><a class="dropdown-item" href="index.html">Shut down</a></li>
                    <!-- Acá me gustaría preguntar si está seguro de cerrar sesión. Si dice que si vuelve a la pagina login y si dice que no se queda en esta pagina -->
                </ul>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div>

                <div class="text-center">
                    <h1>Score Card</h1>
                </div>

                <div class="d-flex gap-4">
                    <div><label for="startDate"></label>
                        <input id="startDate" class="form-control text-center" type="date" />
                    </div>

                    <div class="input-group mt-4">
                        <span class="input-group-text" id="input-group-left-example">@</span>
                        <div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="input-group-left" required>
                        </div>
                    </div>
                </div>

                <div class="card-body text-center">
                    <div class="card card-body bg-dark text-light mt-3 rounded-pill">
                        <!-- Aquí va el contador -->
                        <p class="h1 p-chrono">00:00:00</p>
                    </div>
                </div>
                <div class="d-flex justify-content-center gap-4">
                    <button type="button" class="chrono-button">START // PAUSE</button>
                    <button type="button" class="chrono-button">RESET</button>
                </div>


            </div>
    </header>

    <main>

        <div class="d-flex justify-content-center row">

            <div class="col-5 mt-5 ">
                <select class="form-select text-center" aria-label="Default select">
                    <option selected="">Type of exercise</option>
                    <option value="1">Functional</option>
                    <option value="2">Cycling</option>
                    <option value="3">GYM</option>
                    <option value="4">Running</option>
                </select>
            </div>


            <div class="d-flex justify-content-center row">
                <form id="form-order">

                    <div class="justify-content-center align-items-baseline row mt-5">
                        <div class="mb-2 text-center col-2">
                            <label for="name" class="form-label">Ejercicio</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="">
                        </div>

                        <div class="mb-2 text-center col-2">
                            <label for="name" class="form-label">Rounds & Reps</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="">
                        </div>

                        <div class="mb-2 text-center col-2">
                            <label for="name" class="form-label">Weight</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="">
                        </div>

                        <div class="mb-2 text-center col-2">
                            <label for="name" class="form-label">Time / Round / Reps</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="">
                        </div>

                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="form-floating col-5">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                                style="height: 60px"></textarea>
                            <label for="floatingTextarea">Comments</label>
                        </div>
                        <div class="d-flex justify-content-end mt-5">
                            <button type="button" class="btn add-exercise-button">+</button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-evenly mt-5">
                        <button type="button" class="save-button">Save</button>
                        <button type="button" class="clean-button">Clean</button>
                    </div>
            </div>
        </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <div>&copy2022 - Desarrollado por Kevin Spigel</div>
    </footer>

</body>

</html>
