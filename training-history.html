<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="gym tracker, score card, training history.">

    <meta name="description"
        content="This is a Gym Tracker. It helps you track your exercises and also has a chronometer to improve your training.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Training tracker | Gym Tracker</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/output.css">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script defer src="/js/training-history.js"></script>
    <script defer src="/js/alert-message.js"></script>


</head>

<body>

    <header>
        <div class="d-flex justify-content-end ">
            <div class="btn-group">
                <button type="button" class="btn border border-1 mt-2 me-2" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    ☰
                </button>
                <ul class="dropdown-menu dropdown-menu-sm-end border border-4 p-0">
                    <li id="history" class="dropdown-item text-center align-items-center"> <a
                            href="score-card.html">Score card</a></li>
                    <li id="out" class="dropdown-item text-center align-items-center border-top">⏼</li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="row justify-content-center">
            <div class="mt-5 col-11">
                <table class="table table-hover text-center">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Type</th>
                            <th scope="col">Exercise</th>
                            <th scope="col">Rounds & Reps</th>
                            <th scope="col">Weight</th>
                            <th scope="col">Time/Round/Reps</th>
                            <th scope="col">Comments</th>
                        </tr>
                    </thead>
                    <tbody id="historyTable">

                    </tbody>
                </table>

            </div>
        </div>


    </main>

    <footer class="text-center mt-5 p-footer">
        <div>&copy2022 - By Kevin Spigel</div>
    </footer>

</body>

</html>
